<!DOCTYPE html>
<html lang="en">
<script src="../js/components/employeeHeader.js" type="text/javascript" defer></script>
<script src="../js/components/employeeFooter.js" type="text/javascript" defer></script>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/employee-header-and-footer.css">
    <link rel="stylesheet" href="../css/employee-css.css">
    <link rel="stylesheet" href="../css/snack-manager.css">


    <title>Snack manager</title>
</head>
<body>
<employee-header></employee-header>

<form id="snackForm">
    <input type="text" id="name" placeholder="Snack name" required>
    <input type="number" step="0.01" id="price" placeholder="Price" required>
    <input type="number" id="quantity" placeholder="Quantity" required>
    <input type="date" id="dateOfPurchase" required>
    <button type="submit">Add Snack</button>
</form>

<h2>All Snacks</h2>
<ul id="snackList"></ul>


<employee-footer></employee-footer>
</body>
</html>
