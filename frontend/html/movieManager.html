<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find film</title>
    <link rel="stylesheet" href="../css/employee-css.css">
    <link rel="stylesheet" href="../css/employee-header-and-footer.css">
    <link rel="stylesheet" href="../css/movie-manager.css">
    <script src="../js/components/employeeHeader.js" type="text/javascript" defer></script>
    <script src="../js/components/employeeFooter.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="../css/employeeFooter.css" type="text/css">
    <link rel="stylesheet" href="../css/employeeHeader.css" type="text/css">
    <script src="../js/movieManager.js" type="text/javascript" defer></script>

</head>
<body>
<employee-header></employee-header>


    <main>
    <section class="indexText">
        <h1>Find film</h1>
        <p>Søg efter en film og tilføj den til databasen</p>
    </section>

    <div class="searchBox">
        <form id="searchForm" class="form">
            <input type="text" id="title" placeholder="Film titel" required>
            <input type="text" id="year" placeholder="Udgivelses år">
            <button type="submit" id="searchButton">Søg</button>
        </form>
    </div>

    <div id="movieContainer" class="movie hidden">
        <img id="poster" src="" alt="Poster">
        <h3 id="movieTitle"></h3>
        <p><strong>Udgivelses år:</strong> <span id="movieYear"></span></p>
        <p><strong>Spille tid:</strong> <span id="runtime"></span></p>
        <p><strong>Skuespillere:</strong> <span id="actors"></span></p>

        <div class="trailer">
            <a id="trailerLink" href="#" target="_blank">Se trailer</a>
        </div>

        <button id="saveButton">Gem film</button>
    </div>
</main>

<employee-footer></employee-footer>

</body>
</html>
